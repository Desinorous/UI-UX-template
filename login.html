<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập NovaCare</title>
    <link rel="stylesheet" href="css/shop.css">
</head>
<body class="shop-page login-page">
    <section class="card">
        <h1>Đăng nhập NovaCare</h1>
        <p>Truy cập đơn hàng, bảo hành, lịch sửa chữa và ưu đãi dành riêng cho bạn.</p>
        <div style="display:grid; gap:10px; text-align:left;">
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="email@novacare.vn">
        </div>
        <div style="display:grid; gap:10px; text-align:left;">
            <label for="password">Mật khẩu</label>
            <input id="password" type="password" placeholder="Nhập mật khẩu">
        </div>
        <div class="links">
            <a href="forgot-password.html">Quên mật khẩu?</a>
            <a href="register.html">Đăng ký tài khoản</a>
        </div>
        <button type="button">Đăng nhập</button>
        <p class="register">Chưa có tài khoản? <a href="register.html">Tạo tài khoản ngay</a></p>
    </section>
</body>
</html>
